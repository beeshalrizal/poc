<!DOCTYPE html>
<html lang="{{ site.Language }}" dir="{{ .Language.LanguageDirection | default "auto" }}">
<head>
    {{- partial "head.html" . }}
</head>
<body class="{{ if .Site.Params.defaultTheme }}{{ .Site.Params.defaultTheme }}{{ end }}">
    {{- if ne .Layout "index" }}
        {{- partial "header.html" . }}
    {{- end }}
    <main class="main">
        {{- block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . }}
    {{- partial "scripts.html" . }}
</body>
</html>
